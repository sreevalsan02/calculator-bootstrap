<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<!-- javascript -->
<script src="myscript.js"></script>
</head>
<body>
    <header class="container-fluid">
        <h1>calculator</h1>
    </header>
   <div class="container">
       <div class="row">
           <div class="col-4  p-2" id="result">0</div>
       </div>
       <div class="row ">
        <button class="col-1 btn btn-primary" onclick="calc(7)">7</button>
        <button class="col-1 btn btn-primary" onclick="calc(8)">8</button>
        <button class="col-1 btn btn-primary" onclick="calc(9)">9</button>
        <button class="col-1 btn btn-secondary" onclick="calc(12)">+</button>

       </div>
       <div class="row">
        <button class="col-1 btn btn-primary" onclick="calc(4)">4</button>
        <button class="col-1 btn btn-primary" onclick="calc(5)">5</button>
        <button class="col-1 btn btn-primary" onclick="calc(6)">6</button>
        <button class="col-1 btn btn-secondary" onclick="calc(13)">-</button>

    </div>
    <div class="row">
        <button class="col-1 btn btn-primary" onclick="calc(1)">1</button>
        <button class="col-1 btn btn-primary" onclick="calc(2)">2</button>
        <button class="col-1 btn btn-primary" onclick="calc(3)">3</button>
        <button class="col-1 btn btn-secondary" onclick="calc(15)">&#215;</button>

    </div>
    <div class="row">
        <button class="col-1 btn btn-primary" onclick="calc(0)">0</button>
        <button class="col-1 btn btn-danger" onclick="calc(16)">AC</button>
        <button class="col-1 btn btn-warning" onclick="calc(11)">=</button>
        <button class="col-1 btn btn-secondary" onclick="calc(14)">&#247</button>

    </div>
   </div>
</body>
</html>
